<html>
<head>
<title>registration form
</title>

<form name="registration form" action=" method=">

<tr>

<td ><b>name</b></td>
<td ><input type="text" name="name"/></td>

</tr>

</tr>

</tr>

<td ><input type="gmail" name="email"/></td>

</tr>

<input type="radio" name="gender" value="female"/>female

</td>

</tr>

</tr>

</tr>

</tr>












</table>
</form>
</body>
</html>
